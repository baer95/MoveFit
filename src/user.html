<template>
  <h3>Edit: ${username}</h3>
  <p></p>
  <form>
    <div class="form-group">
      <label for="inputUserName">Name</label>
      <input type="text" class="form-control" id="inputUserName" placeholder="Your Name" value.bind="username">
    </div>
    <div class="form-group">
      <label for="selectProfession">Select Profession</label>
      <select class="form-control" id="selectProfession" value.bind="profession">
          <option repeat.for="profession of professions" model.bind="profession">${profession.name}</option>
      </select>
    </div>

    <p><br></p>

    <h4>Working time settings</h4>
    <div class="form-group">
      <label for="selectProfession">Define Working hours</label>
      <div class="row">
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="From" value.bind="workhours[0]">
        </div>
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="To" value.bind="workhours[1]">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="selectProfession">Define Custom Timeout</label>

      <div class="row">
        <div class="col-xs-6">
          <input type="text" class="form-control" placeholder="Custom Timeout" value.bind="customTimeout">
        </div>
        <div class="col-xs-6">
          <span class="help-block">min</span>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary btn-block" click.trigger="saveData()">Save data</button>
  </form>

  <p>
    <br>
  </p>

  <div class="alert alert-success alert-dismissible" role="alert" if.bind="isSuccess">
    <button type="button" class="close" aria-label="Close" click.trigger="resetSuccess()"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Data saved
  </div>
</template>
